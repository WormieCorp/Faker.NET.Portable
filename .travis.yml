language: csharp
os:
- linux
#- osx
mono:
  - latest
  - 4.4.2
branches:
  except:
    - ci/appveyor
    - /^[\d\.]+$/ # Skip tag builds, these should already have been tested before the tag was created
    - gh-pages
before_install:
  - git fetch --unshallow
script:
- chmod +x build.sh
- "./build.sh --verbosity=normal --target=Travis"
cache:
  directories:
  - packages
  - tools
before_cache:
  rm -f tools/packages.config
notifications:
  webhooks:
    urls:
      secure: 
    on_success: change
    on_failure: always
    on_start: never
